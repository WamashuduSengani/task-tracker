spring.application.name=task-tracker

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/task_tracker
spring.datasource.username=your_username
spring.datasource.password=your_password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=true

# JWT Configuration
jwt.secret=dGFza3RyYWNrZXJzZWNyZXRrZXk0Mzc4OTIzNDc4OTIzNGlqaWFzZGZqaWpzZGZqaWpkaWFzZmppZGZqaWRzZmppZA==
jwt.expiration=86400000
jwt.refresh-expiration=604800000

# Logging Configuration
logging.level.org.flywaydb=INFO
logging.level.org.springframework.security=DEBUG

# Task Scheduler Configuration
app.scheduler.task-overdue.enabled=true
app.scheduler.task-overdue.cron=0 0 * * * *
logging.level.com.wamashudu.task_tracker.service.TaskSchedulerService=INFO
